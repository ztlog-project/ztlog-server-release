name: ZTLog Admin Deploy to EC2

on:
  push:
    branches: [ "dev", "main" ]
    paths:
      - 'ztlog-admin/**'
      - 'ztlog-core/**'
      - 'Dockerfile-admin'
      - 'docker-compose.yml'
      - '.github/workflows/deploy-admin.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew clean build -x test

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ADMIN Image Build & Push
        run: |
          docker build -f Dockerfile-admin -t ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-admin .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-admin

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: EC2 SSH Deployment
        uses: appleboy/ssh-action@master
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          SPRING_ENV: ${{ github.ref_name == 'main' && 'prd' || 'dev' }}
          ADM_PORT: ${{ github.ref_name == 'main' && '8089' || '9089' }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKERHUB_USERNAME,AWS_ACCESS_KEY,AWS_SECRET_KEY,SPRING_ENV,ADM_PORT
          script: |
            cd /home/ec2-user/app
            git pull

            mkdir -p logs/admin logs/api

            if [ "$SPRING_ENV" = "prd" ]; then
              DB_NAME="ztlog_prd"
            else
              DB_NAME="ztlog_dev"
            fi

            cat > .env << EOF
            DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME
            ENV=$SPRING_ENV
            ADM_PORT=$ADM_PORT
            DB_NAME=$DB_NAME
            AWS_ACCESS_KEY=$AWS_ACCESS_KEY
            AWS_SECRET_KEY=$AWS_SECRET_KEY
            EOF

            docker compose pull ztlog-admin
            docker compose up -d ztlog-admin
            docker image prune -f
