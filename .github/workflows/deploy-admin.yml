name: ZTLog Admin Deploy to EC2

on:
  push:
    branches: [ "dev", "main" ]
    paths:
      - 'ztlog-admin/**'
      - 'ztlog-core/**'
      - 'Dockerfile-admin'
      - '.github/workflows/deploy-admin.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew clean build -x test

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ADMIN Image Build & Push
        run: |
          docker build -f Dockerfile-admin -t ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-admin .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-admin

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: EC2 SSH Deployment
        uses: appleboy/ssh-action@master
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GITHUB_REF,AWS_ACCESS_KEY,AWS_SECRET_KEY
          script: |
            if [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
              ENV="prd"
              ADM_PORT=8089
            else
              ENV="dev"
              ADM_PORT=9089
            fi

            echo "Deploying Admin to $ENV environment (ADM: $ADM_PORT)"

            docker stop ztlog-admin || true && docker rm ztlog-admin || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-admin
            docker run -d --name ztlog-admin \
              -p $ADM_PORT:$ADM_PORT \
              -e "SPRING_PROFILES_ACTIVE=$ENV" \
              -e "SERVER_PORT=$ADM_PORT" \
              -e "AWS_ACCESS_KEY=$AWS_ACCESS_KEY" \
              -e "AWS_SECRET_KEY=$AWS_SECRET_KEY" \
              -e "JAVA_OPTS=-Xmx256M -Xms256M" \
              ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-admin

            docker image prune -f
