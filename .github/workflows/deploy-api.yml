name: ZTLog API Deploy to EC2

on:
  push:
    branches: [ "dev", "main" ]
    paths:
      - 'ztlog-api/**'
      - 'ztlog-core/**'
      - 'Dockerfile-api'
      - '.github/workflows/deploy-api.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew clean build -x test

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: API Image Build & Push
        run: |
          docker build -f Dockerfile-api -t ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-api .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-api

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: EC2 SSH Deployment
        uses: appleboy/ssh-action@master
        env:
          # All variables resolved here at the workflow level.
          # The SSH script uses only $VAR_NAME â€” no template syntax inside the script.
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          ENV: ${{ github.ref_name == 'main' && 'prd' || 'dev' }}
          API_PORT: ${{ github.ref_name == 'main' && '8088' || '9088' }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKERHUB_USERNAME,AWS_ACCESS_KEY,AWS_SECRET_KEY,ENV,API_PORT
          script: |
            echo "Deploying API to $ENV environment (API: $API_PORT)"

            docker stop ztlog-api || true && docker rm ztlog-api || true
            docker pull $DOCKERHUB_USERNAME/ztlog-api
            docker run -d --name ztlog-api \
              -p $API_PORT:$API_PORT \
              -e "SPRING_PROFILES_ACTIVE=$ENV" \
              -e "SERVER_PORT=$API_PORT" \
              -e "AWS_ACCESS_KEY=$AWS_ACCESS_KEY" \
              -e "AWS_SECRET_KEY=$AWS_SECRET_KEY" \
              -e "JAVA_OPTS=-Xmx256M -Xms256M" \
              $DOCKERHUB_USERNAME/ztlog-api

            docker image prune -f
