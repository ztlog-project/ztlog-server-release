name: ZTLog API Deploy to EC2

on:
  push:
    branches: [ "dev", "main" ]
    paths:
      - 'ztlog-api/**'
      - 'ztlog-core/**'
      - 'Dockerfile-api'
      - '.github/workflows/deploy-api.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew clean build -x test

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: API Image Build & Push
        run: |
          docker build -f Dockerfile-api -t ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-api .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-api

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: EC2 SSH Deployment
        uses: appleboy/ssh-action@master
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GITHUB_REF,AWS_ACCESS_KEY,AWS_SECRET_KEY
          script: |
            if [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
              ENV="prd"
              API_PORT=8088
            else
              ENV="dev"
              API_PORT=9088
            fi

            echo "Deploying API to $ENV environment (API: $API_PORT)"

            docker stop ztlog-api || true && docker rm ztlog-api || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-api
            docker run -d --name ztlog-api \
              -p $API_PORT:$API_PORT \
              -e "SPRING_PROFILES_ACTIVE=$ENV" \
              -e "SERVER_PORT=$API_PORT" \
              -e "AWS_ACCESS_KEY=$AWS_ACCESS_KEY" \
              -e "AWS_SECRET_KEY=$AWS_SECRET_KEY" \
              -e "JAVA_OPTS=-Xmx256M -Xms256M" \
              ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-api

            docker image prune -f
