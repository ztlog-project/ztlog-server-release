name: ZTLog API Docker Deploy to EC2

on:
  push:
    branches: [ "develop", "main" ]
    paths:
      - 'ztlog-api/**'
      - 'ztlog-core/**'
      - 'Dockerfile-api'
      - '.github/workflows/deploy-api.yml'

env:
  DOCKER_IMAGE_NAME: ztlog-api
  CONTAINER_NAME: ztlog-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=prd" >> $GITHUB_ENV
            echo "SERVER_PORT=8088" >> $GITHUB_ENV
            echo "DOCKER_TAG=latest" >> $GITHUB_ENV
          else
            echo "ENV=dev" >> $GITHUB_ENV
            echo "SERVER_PORT=9088" >> $GITHUB_ENV
            echo "DOCKER_TAG=dev" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-api
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKERHUB_USERNAME,DOCKERHUB_TOKEN,AWS_ACCESS_KEY,AWS_SECRET_KEY,ENV,SERVER_PORT,DOCKER_IMAGE_NAME,CONTAINER_NAME,DOCKER_TAG
          script: |
            # Docker 로그인
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

            # 기존 컨테이너 중지 및 제거
            docker stop ${CONTAINER_NAME}-${ENV} 2>/dev/null || true
            docker rm ${CONTAINER_NAME}-${ENV} 2>/dev/null || true

            # 최신 이미지 Pull
            docker pull $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME:$DOCKER_TAG

            # 로그 디렉토리 생성
            mkdir -p /home/ec2-user/apps/api/logs

            # 새 컨테이너 실행
            docker run -d \
              --name ${CONTAINER_NAME}-${ENV} \
              --restart unless-stopped \
              -p ${SERVER_PORT}:${SERVER_PORT} \
              -e SPRING_PROFILES_ACTIVE=${ENV} \
              -e SERVER_PORT=${SERVER_PORT} \
              -e AWS_ACCESS_KEY=${AWS_ACCESS_KEY} \
              -e AWS_SECRET_KEY=${AWS_SECRET_KEY} \
              -e LOG_PATH=/app/log/api \
              -e JAVA_OPTS="-Xmx256M -Xms256M -Daws.credentials.access-key=${AWS_ACCESS_KEY} -Daws.credentials.secret-key=${AWS_SECRET_KEY}" \
              -v /home/ec2-user/apps/api/log:/app/log \
              $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME:$DOCKER_TAG

            # 이전 이미지 정리 (dangling images)
            docker image prune -f

            echo "✅ API 서버 배포 완료!"
            echo "- 환경: ${ENV}"
            echo "- 포트: ${SERVER_PORT}"
            echo "- 컨테이너: ${CONTAINER_NAME}-${ENV}"

            # 컨테이너 상태 확인
            docker ps | grep ${CONTAINER_NAME}-${ENV}
