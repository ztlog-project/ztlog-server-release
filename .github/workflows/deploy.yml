name: ZTLog Deploy to EC2

on:
  push:
    branches: [ "main" ] # main 브랜치에 push하면 배포 시작

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. 전체 빌드 (core, api, admin 모두 빌드)
      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew clean build -x test

      # 2. DockerHub 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. API 이미지 빌드 및 푸시
      - name: API Image Build & Push
        run: |
          docker build -f Dockerfile-api -t ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-api .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-api

      # 4. ADMIN 이미지 빌드 및 푸시
      - name: ADMIN Image Build & Push
        run: |
          docker build -f Dockerfile-admin -t ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-admin .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-admin

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: EC2 SSH Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # API 서버 실행 (8088)
            docker stop ztlog-api || true && docker rm ztlog-api || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-api
            docker run -d --name ztlog-api -p 8088:8088 ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-api

            # ADMIN 서버 실행 (8089)
            docker stop ztlog-admin || true && docker rm ztlog-admin || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-admin
            docker run -d --name ztlog-admin -p 8089:8089 ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-admin
            
            # 안쓰는 이미지 삭제 (용량 관리)
            docker image prune -f
