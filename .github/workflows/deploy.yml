name: ZTLog Deploy to EC2

on:
  push:
    branches: [ "dev", "main" ] # main 브랜치에 push하면 배포 시작

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. 전체 빌드 (core, api, admin 모두 빌드)
      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew clean build -x test

      # 2. DockerHub 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. API 이미지 빌드 및 푸시
      - name: API Image Build & Push
        run: |
          docker build -f Dockerfile-api -t ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-api .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-api

      # 4. ADMIN 이미지 빌드 및 푸시
      - name: ADMIN Image Build & Push
        run: |
          docker build -f Dockerfile-admin -t ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-admin .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ztlog-admin

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
#      - name: 브랜치별 환경 변수 설정
#        shell: bash
#        run: |
#          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
#            echo "ENV=prd" >> $GITHUB_ENV
#            echo "API_PORT=8088" >> $GITHUB_ENV
#            echo "ADM_PORT=8089" >> $GITHUB_ENV
#          else
#            echo "ENV=dev" >> $GITHUB_ENV
#            echo "API_PORT=9088" >> $GITHUB_ENV
#            echo "ADM_PORT=9089" >> $GITHUB_ENV
#          fi
      - name: EC2 SSH Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GITHUB_REF, DOCKERHUB_USERNAME
          script: |
            # 1. 브랜치에 따른 변수 설정 (EC2 쉘 내부에서 실행)
            if [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
              ENV="prd"
              API_PORT=8088
              ADM_PORT=8089
            else
              ENV="dev"
              API_PORT=9088
              ADM_PORT=9089
            fi

            echo "Deploying to $ENV environment (API: $API_PORT, ADM: $ADM_PORT)"

            # 2. API 서버 실행
            docker stop ztlog-api || true && docker rm ztlog-api || true
            docker pull $DOCKERHUB_USERNAME/ztlog-api
            docker run -d --name ztlog-api \
              -p $API_PORT:$API_PORT \
              -e "SPRING_PROFILES_ACTIVE=$ENV" \
              -e "SERVER_PORT=$API_PORT" \
              -e "JAVA_OPTS=-Xmx256M -Xms256M" \
              $DOCKERHUB_USERNAME/ztlog-api

            # 3. ADMIN 서버 실행
            docker stop ztlog-admin || true && docker rm ztlog-admin || true
            docker pull $DOCKERHUB_USERNAME/ztlog-admin
            docker run -d --name ztlog-admin \
              -p $ADM_PORT:$ADM_PORT \
              -e "SPRING_PROFILES_ACTIVE=$ENV" \
              -e "SERVER_PORT=$ADM_PORT" \
              -e "JAVA_OPTS=-Xmx256M -Xms256M" \
              $DOCKERHUB_USERNAME/ztlog-admin

            # 4. 정리
            docker image prune -f
